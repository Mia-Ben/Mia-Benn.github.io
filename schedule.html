<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busiest Day Schedule</title>
    <style>
        body {}
        table {
            width: 60%;
            margin: 20px auto;
        }
        th, td {
            border: 2px solid #dddddd;
            padding: 15px;
        }
        th {
            background-color: #e91e63;
            color: white;
        }
    </style>
</head>
<body>
    <h1>My Busiest Day Schedule</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Event</th>
        </tr>
        <tr class="highlight-row">
            <td class="important-column">9 AM</td>
            <td>Get up</td>
        </tr>
        <tr>
            <td>9:30-9:45 AM</td>
            <td>Workout</td>
        </tr>
        <tr>
            <td class="important-column">10 AM</td>
            <td>Breakfast</td>
        </tr>
        <tr class="highlight-row">
            <td class="important-column">11:00-2:00 PM</td>
            <td>Studying</td>
        </tr>
        <tr>
            <td>2:00-2:40 PM</td>
            <td>Reading</td>
        </tr>
        <tr>
            <td>2:40-3:00 PM</td>
            <td>Lunch</td>
        </tr>
        <tr>
            <td>3:00-4:00 PM</td>
            <td>French</td>
        </tr>
        <tr class="highlight-row">
            <td class="important-column">4:00 - 7:00 PM</td>
            <td>Free time and/or studying</td>
        </tr>
        <tr>
            <td>7 PM</td>
            <td>Dinner</td>
        </tr>
        <tr>
            <td>7:00-9:00 PM</td>
            <td>Family time</td>
        </tr>
        <tr>
            <td>9:00-10:30 PM</td>
            <td>Free time</td>
        </tr>
        <tr>
            <td>11 PM</td>
            <td>Go to bed</td>

        </table>
    </body>
</html>
