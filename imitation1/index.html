<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Image Projects</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS3 Image Projects</h1>
  <div class="gallery">
    <!-- Butterfly -->
    <div class="project shadow-effect">
      <img src="imitation_images/butterfly.jpg" alt="Butterfly">
    </div>

    <!-- Dinosaur -->
    <div class="project gradient-border">
      <img src="imitation_images/dinosaur.png" alt="Dinosaur">
    </div>

    <!-- Penguins -->
    <div class="project grayscale">
      <img src="imitation_images/penguins.jpg" alt="Penguins">
    </div>

    <!-- Seagull -->
    <div class="project sepia">
      <img src="imitation_images/seagull.png" alt="Seagull">
    </div>

     <!-- Theater Stage -->
   <div class="project blur">
      <img src="imitation_images/theater_stage.jpg" alt="Theater Stage">
    </div>
    <!-- Football Field + Tic Tac Toe Overlay -->
    <div class="project football-field">
      <img src="imitation_images/football_field.jpg" alt="Football Field" class="field">
      <img src="imitation_images/tic-tac-toe.png" alt="Tic Tac Toe Overlay" class="overlay">
    </div>
    <div class="gallery">
    <!-- Football Field with Tic Tac Toe Border -->
    <div class="project football-border">
      <img src="imitation_images/football_field.jpg" alt="Football Field with Tic Tac Toe Border">
      <img src="imitation_images/tic-tac-toe.png" alt="Football Field with Tic Tac Toe Border">
    </div>
  </div>
  </div>
</body>
</html>
