    <title>Team</title>
    <style>
        body {

            nav {
            background-color: #3895;
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 20px;
        }

        .container {
            padding-top: 80px;
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
        }

        .team-member {
            background-color: gray;
            padding: 30px;
            margin: 25px 0;

        }

        .team-member img {
            float: left;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .bio {
            overflow: hidden;
        }

        .bio h3 {
            margin: 0 0 10px 0;

        }

        .bio p {
            margin: 0;

        }

        @media (max-width: 600px) {
            .team-member img {
                float: none;
                display: block;
                margin: 0 auto 15px auto;
            }

            .bio {
                text-align: center;
            }
        }
    </style>
</head>
